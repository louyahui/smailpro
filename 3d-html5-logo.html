<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
      <title>The HTML5 logo - K3D demo in HTML5 Canvas and JavaScript (no Flash!)</title>
      <script src="js/mathlib-min.js"></script>
      <script src="js/k3d-min.js"></script>
      <script src="js/html5logo.js"></script>
      <style>
         body { font-family: Arial, Helvetica; color: white; background-color: #ddd; }
         .link-overlay a, .link-overlay a:visited, .link-overlay a:active, .link-overlay a:hover { color: rgb(227,76,38); font-size: 0.6em; padding: 0px}
         .button-overlay { position: absolute; left:2px; top:2px }
         .link-overlay { position: absolute; left:180px; top:0px }
      </style>
   </head>
   
   <body style="margin:0px; overflow:hidden">
      
   
      <canvas id="canvas" style="background-color:#ddd"></canvas>
      
      <p style="position:absolute; left:0; right:0; bottom:0; text-align:center; color:#333;"></p>
   </body>
</html>
